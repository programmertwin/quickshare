name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ۱️⃣ دریافت کدها از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # ۲️⃣ نصب Java (برای Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ۳️⃣ فعال‌سازی Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ۴️⃣ ساخت نسخه Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ۵️⃣ بارگذاری خروجی Debug در Artifacts
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: QuickShare-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # ۶️⃣ ساخت نسخه Release
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # ۷️⃣ بارگذاری خروجی Release در Artifacts
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: QuickShare-release-apk
          path: app/build/outputs/apk/release/app-release.apk
